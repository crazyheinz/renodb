<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RenoDB - Professionele Renovatiediensten in Gent</title>
    <script>
      // SPA redirect for custom domain (www.renodb.be)
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to root with path as query parameter for client-side routing
      if (path !== '/') {
        window.location.replace('/?redirect=' + encodeURIComponent(path + query + hash));
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
