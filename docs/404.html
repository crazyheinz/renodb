<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RenoDB - Professionele Renovatiediensten in Gent</title>
    <script>
      // GitHub Pages SPA redirect - works for both GitHub Pages and custom domains
      const isGitHubPages = window.location.hostname.includes('github.io');
      const basePath = isGitHubPages ? '/renodb' : '';
      
      if (isGitHubPages) {
        // GitHub Pages: redirect from subpath
        const path = window.location.pathname.replace('/renodb', '');
        const query = window.location.search;
        const hash = window.location.hash;
        window.location.replace('/renodb/' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path + query + hash)));
      } else {
        // Custom domain: redirect to root
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        window.location.replace('/' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path + query + hash)));
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
